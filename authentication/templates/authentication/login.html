<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>LOGIN</h1>
<form class="form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Логін</button>
</form>
<a href="{% url 'auth:registration' %}">Зареєструватися</a>
<a href="{% url 'auth:password_reset' %}">Забули пароль?</a>
</body>
</html>
