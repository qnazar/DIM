{% extends "base.html" %}
{% block title %}Change password{% endblock %}
{% block content %}

<form class="account-form p-4 rounded col-lg-8 mx-auto" method="post" action="{% url 'auth:password_change' %}">
    <p class="h3 mb-4 font-weight-bold">Want to cahnge your password?</p>
    {% if form.errors %}
    <div class="alert alert-primary" role="alert">
        Error: Please try again!
    </div>
    {% endif %}
    {% csrf_token %}
    <label class="small font-weight-bold">{{ form.old_password.label }}</label>
    {{ form.old_password }}
    <label class="small font-weight-bold">{{ form.new_password1.label }}</label>
    {{ form.new_password1 }}
    <label class="small font-weight-bold">{{ form.new_password2.label }}</label>
    {{ form.new_password2 }}
    <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw-bold w-100" type="submit" value="Send e-mail">
        Змінити пароль
    </button>
    <p class="text-center"><a href="{% url 'profiles:dashboard' %}">Profile</a></p>
</form>

{% endblock %}
