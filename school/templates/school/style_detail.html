{% extends 'base.html' %}

{% block title %}
{{ style.name }}
{% endblock %}

{% block content %}
<div class="container-fluid px-5">
    <h1>{{ style.name }}</h1>
<p>{{ style.description }}</p>
<h4>Педагоги:</h4>
{% for teacher in style.teachers.all %}
<a href="{% url 'school:teacher_detail' teacher.slug %}">{{ teacher.nickname }}</a><br>
{% endfor %}
{% if style.photo %}
<img src="/media/{{ style.photo }}" width="200">
{% endif %}
</div>

{% endblock %}
