{% extends 'base.html' %}

{% block title %}
<title>Групи</title>
{% endblock %}

{% block content %}
{% for group in groups %}
<div style="margin: 2px; padding: 2px; background: blue;">
    <h1>{{ group.teacher }}</h1>
    <h1>{{ group.style }}</h1>
    <h2>{{ group.get_level_display }}</h2>
    <h3>{{ group.get_days }}</h3>
    <h3>{{ group.scheduled_time }}</h3>
    <h3>{{ group.duration }} min</h3>
</div>
{% endfor %}

{% endblock %}
