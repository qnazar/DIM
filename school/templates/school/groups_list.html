{% extends 'base.html' %}

{% block title %}
<title>Групи</title>
{% endblock %}

{% block content %}
{% for group in groups %}
<div style="margin: 5px; padding: 5px; background: lightblue;">
    <h1><a href="{% url 'teacher_detail' group.teacher.slug %}">{{ group.teacher }}</a></h1>
    <h1><a href="{% url 'style_detail' group.style.slug %}">{{ group.style }}</a></h1>
    <h2>{{ group.get_level_display }}</h2>
    <h3>{{ group.get_days }}</h3>
    <h3>{{ group.scheduled_time }}</h3>
    <h3>{{ group.duration }} min</h3>
</div>
{% endfor %}

{% endblock %}
