{% extends 'base.html' %}

{% block title %}
<title>{{ object.nickname }}</title>
{% endblock %}


{% block content %}
<h1>{{ object.nickname }}</h1>
<p>{{ object.category }}</p>
<ul>
{% for style in object.styles.all %}
    <li><a href="{% url 'style_detail' style.slug %}">{{ style }}</a></li>
{% endfor %}
</ul>
{% if object.photo %}
<img src="/media/{{object.photo}}" width="200">
{% endif %}
{% endblock %}
